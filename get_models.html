<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background-color: white;
      width: 600px;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }

    .modal-header {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 24px;
      color: #7b006a;
    }

    .modal-title {
      font-size: 32px;
      font-weight: bold;
      color: #7b006a;
      margin-bottom: 20px;
      width: 90%;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 20px;
      background-color: #f9f9f9;
      color: #333;
      font-size: 14px;
      outline: none;
    }

    .form-group input:focus {
      box-shadow: 0 0 0 2px rgba(123, 0, 106, 0.3);
    }

    .login-button {
      width: 100%;
      padding: 12px;
      background-color: #7b006a;
      color: white;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }

    .register-button {
      width: 100%;
      padding: 12px;
      background-color: transparent;
      color: #7b006a;
      border: 1px solid #7b006a;
      border-radius: 20px;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }

    .login-button::after,
    .register-button::after {
      content: "→";
      font-weight: bold;
    }

    .upper-tip {
      font-size: 12px;
      margin-bottom: 5px;
      margin-left: 20px;
    }

    /* Фоновое изображение */
    .modal-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://via.placeholder.com/400x400');
      background-size: cover;
      background-position: center;
      opacity: 0.1;
      z-index: -1;
    }

    .small-text {
      font-size: 13px;
      margin-bottom: 15px;
      color: #7b006a;
    }

    a {
      text-decoration: none;
    }

    .bottom-tip {
      font-size: 12px;
      margin-top: 10px;
      margin-left: 0px;
    }

    .bottom-tip2 {
      font-size: 12px;
      margin-top: 10px;
      margin-left: 0px;
      width: 70%;
    }

    .form-full {
      display: flex;
    }

    .form-half {
      flex-wrap: nowrap;
      width: 50%;
    }
  </style>
</head>
<body>

  <!-- Модальное окно -->
  <div class="modal-overlay">
    <div class="modal-content">
      <!-- Фоновое изображение (сердце) -->
      <div class="modal-bg"></div>

      <!-- Закрыть -->
      <div class="modal-header"><a href="index.html">x</a></div>

      <!-- Заголовок -->
       <div class="form-full">
       <div class="form-half">
      <h2 class="modal-title">Получить модели запуска</h2>
      <div class="bottom-tip2">Мы выстроили для вас 4 модели запуска по сезонам, чтобы вы могли запустить свой бизнес в любое время</div>
      <div class="bottom-tip2">Заполните форму и мы вышлем вам презентацию моделей запуска</div>
      </div>

      <!-- Форма входа -->
       <div class="form-half">
      <form>
        <div class="form-group">
          <input type="text" placeholder="Ваше имя">
        </div>
        <div class="form-group">
          <input type="password" placeholder="Ваш номер телефона">
        </div>
        <div class="form-group">
          <input type="password" placeholder="Ваш e-mail">
        </div>
        <button type="submit" class="login-button">Отправить</button>
      </form>
      <div class="bottom-tip">Нажимая кнопку "Отправить" вы даете согласие на <a>обработку персональных данных</a></div>
      </div>
      </div>
    </div>
  </div>

</body>
</html>
